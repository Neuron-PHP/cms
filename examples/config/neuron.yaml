system:
  timezone: US/Eastern
  base_path: examples

logging:
  destination: \Neuron\Log\Destination\File
  format: \Neuron\Log\Format\PlainText
  file: test.log
  level: debug

cache:
  enabled: true
  storage: file
  path: cache/views
  ttl: 3600
  html: true
  markdown: true
  json: false
  xml: false
  # Garbage collection settings (optional, defaults shown)
  # gc_probability: 0.01  # 1% chance to run GC on cache write
  # gc_divisor: 100      # Used with probability for fine-tuning

views:
  path: views

site:
  name: 'Neuron'
  url: 'https://neuron.example.com'
  description: 'A modern blogging platform built with Neuron.'

blog:
  path: 'blog'
  title: 'Neuron Blog'

# Member Registration and Management Configuration
member:
  # Enable or disable user registration
  # Set to false to prevent new users from signing up
  registration_enabled: true

  # Default role assigned to new users
  # Options: admin, editor, author, subscriber
  default_role: subscriber

  # Require email verification before users can log in
  # When true, users must verify their email before accessing member areas
  require_email_verification: true

  # Email verification URL path
  # This is appended to the site URL to create the verification link
  verification_url: /verify-email

  # Email verification token expiration time (in minutes)
  # Tokens older than this will be considered invalid
  verification_token_expiration_minutes: 60

# Exception Handling Configuration
exceptions:
  # Exceptions that should pass through to application-level handlers
  # instead of being caught by the framework's error handler.
  # This is useful for custom error pages or specific exception handling logic.
  passthrough:
    # CMS-specific exceptions that require special handling (redirects, specific error pages)
    - Neuron\Cms\Exceptions\UnauthenticatedException
    - Neuron\Cms\Exceptions\EmailVerificationRequiredException
    - Neuron\Cms\Exceptions\CsrfValidationException
    # Additional exceptions can be added as needed
    # - RuntimeException
    # - LogicException
    # - InvalidArgumentException
