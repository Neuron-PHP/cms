# Update Category DTO
# Note: This DTO uses flat structure instead of composition (referencing CategoryFieldsDto)
# because the RequestMapper doesn't yet support mapping flat POST data to nested DTO properties.

dto:
  name:
    type: string
    required: true
    length:
      min: 2
      max: 100
  slug:
    type: string
    required: true
    length:
      min: 2
      max: 100
  description:
    type: string
    required: false
