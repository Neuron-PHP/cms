# DTO for creating a new category
# Maps to Category\Creator::create() method
dto:
  name:
    type: string
    required: true
    length:
      min: 1
      max: 255

  slug:
    type: string
    required: false
    length:
      max: 255
    pattern: '/^[a-z0-9-]*$/'  # URL-friendly slug

  description:
    type: string
    required: false
