# Update Post DTO
# Note: This DTO uses flat structure instead of composition (referencing PostFieldsDto)
# because the RequestMapper doesn't yet support mapping flat POST data to nested DTO properties.

dto:
  title:
    type: string
    required: true
    length:
      min: 5
      max: 255
  body:
    type: string
    required: true
    length:
      min: 10
  status:
    type: string
    required: true
  slug:
    type: string
    required: false
  excerpt:
    type: string
    required: false
  featuredImage:
    type: string
    required: false
  categoryIds:
    type: array
    required: false
    items:
      type: integer
  tags:
    type: string
    required: false
