# DTO for filtering/querying users
# Used for list/search operations
dto:
  role:
    type: string
    required: false
    enum: ['admin', 'editor', 'author', 'subscriber']
    description: Filter by user role

  status:
    type: string
    required: false
    enum: ['active', 'inactive', 'suspended']
    description: Filter by account status

  email_verified:
    type: boolean
    required: false
    description: Filter by email verification status

  search:
    type: string
    required: false
    length:
      max: 255
    description: Search by username or email

  limit:
    type: integer
    required: false
    range:
      min: 1
      max: 100
    default: 20
    description: Maximum number of results to return

  offset:
    type: integer
    required: false
    range:
      min: 0
    default: 0
    description: Number of results to skip (for pagination)

  order_by:
    type: string
    required: false
    enum: ['id', 'username', 'email', 'created_at', 'updated_at']
    default: created_at
    description: Field to sort by

  order_direction:
    type: string
    required: false
    enum: ['ASC', 'DESC']
    default: DESC
    description: Sort direction
