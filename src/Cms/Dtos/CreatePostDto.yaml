dto:
  title:
    type: string
    required: true
    length:
      min: 5
      max: 255
  body:
    type: string
    required: true
    length:
      min: 10
  status:
    type: string
    required: true
  slug:
    type: string
    required: false
  excerpt:
    type: string
    required: false
  featuredImage:
    type: string
    required: false
  categoryIds:
    type: array
    required: false
    items:
      type: integer
  tags:
    type: string
    required: false
