# Create User DTO
# Note: This DTO uses flat structure instead of composition (referencing UserCredentialsDto)
# because the RequestMapper doesn't yet support mapping flat POST data to nested DTO properties.

dto:
  username:
    type: string
    required: true
    length:
      min: 3
      max: 50
  email:
    type: email
    required: true
  password:
    type: string
    required: true
    length:
      min: 8
      max: 255
  role:
    type: string
    required: true
