# DTO for updating an existing user
# All fields are optional (only provided fields will be updated)
dto:
  id:
    type: integer
    required: true
    description: User ID to update

  username:
    type: string
    required: false
    length:
      min: 3
      max: 50
    pattern: /^[a-zA-Z0-9_-]+$/
    description: Unique username (alphanumeric, underscore, hyphen only)

  email:
    type: email
    required: false
    description: Valid email address (must be unique)

  password:
    type: string
    required: false
    length:
      min: 8
      max: 255
    description: New password (min 8 chars)

  role:
    type: string
    required: false
    enum: ['admin', 'editor', 'author', 'subscriber']
    description: User role determining permissions

  status:
    type: string
    required: false
    enum: ['active', 'inactive', 'suspended']
    description: User account status

  timezone:
    type: string
    required: false
    length:
      max: 50
    description: User's preferred timezone

  email_verified:
    type: boolean
    required: false
    description: Whether email has been verified

  two_factor_enabled:
    type: boolean
    required: false
    description: Whether 2FA is enabled

  two_factor_secret:
    type: string
    required: false
    length:
      max: 255
    description: 2FA secret key
