# DTO for updating an existing post
# Maps to Post\Updater::update() method
dto:
  id:
    type: integer
    required: true

  title:
    type: string
    required: true
    length:
      min: 1
      max: 255

  slug:
    type: string
    required: false
    length:
      max: 255
    pattern: '/^[a-z0-9-]*$/'  # URL-friendly slug

  content:
    type: string
    required: true

  excerpt:
    type: string
    required: false
    length:
      max: 500

  featured_image:
    type: string
    required: false
    length:
      max: 500

  status:
    type: string
    required: true
    enum: ['draft', 'published', 'scheduled']
